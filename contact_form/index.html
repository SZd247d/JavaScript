<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81a4610068.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Zakaria</span> Web Developper.</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Zaki Web Developper.</h3>
                <ul>
                    <li><i class="fas fa-road"></i> 44 Somthing st</li>
                    <li><i class="fas fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fas fa-envelope"></i> somthing@zaki.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Me</h3>
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label>Company</label>
                        <input type="text" name="company">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </div>
                    <div class="full">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
